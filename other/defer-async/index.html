<!DOCTYPE html>
<html>
  <script src="./a.js" defer></script>

  <style>

      console.log(5);

      window.addEventListener('load', () => {
        console.log(6);

        console.log(10);
      });

      document.addEventListener('DOMContentLoaded', () => {
        console.log(7);
      });
      let i = 0;
      while (i < 9999) {
        i++;
      }
      console.log(8);

      // 3 5 8 2 1 7 10 6
